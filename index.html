<html>

<head>
  <link rel="icon" type="image/x-icon" href="bitmaps/vfx_icon.ico">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    .image-container {
      display: inline-block;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    .image-container img {
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 95vh;
      display: block;
      margin: 0 auto; /* ensures horizontal centering */
    }

    .link-below {
      display: inline-block;
      margin-top: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #00aaff;
    }

    .link-below:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div>
    <div class="image-container">
      <picture>
        <source srcset="bitmaps/image002.jpg" media="(min-width: 768px) and (orientation: landscape)">
        <img id="Picture1" src="bitmaps/image001.jpg" alt="Workout Inspiration">
      </picture>
    </div>

    <!-- Properly centered link -->
    <div>
      <a href="https://www.linkedin.com/in/brianhg-volume-fitness/" class="link-below">
        Click here for business inquiries.
      </a>
    </div>
  </div>
</body>

</html>
