<html>

<style>

body { background-color: black; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  .image-container {
    position: relative;
    display: inline-block; /* shrink to fit image dimensions */
    max-width: 100vw;
    max-height: 100vh;
    overflow: hidden;
  }

  .image-container img {
    width: auto;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
    display: block;
  }

  .overlay-text {
    position: absolute;
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
    color: gold;
    font-family: "Myriad Web Pro", sans-serif;
    font-weight: bold;
    text-align: center;
    font-size: 3vw;
    pointer-events: none;

    text-shadow: 3px 3px 6px black;
    -webkit-text-stroke: 1px black;
    text-stroke: 1px black;
    white-space: nowrap;
  }

  @media (max-width: 768px) and (orientation: portrait) {
    .overlay-text {
      bottom: 10%;
      font-size: 4.5vw;
      white-space: normal;
      width: 80%;
    }
  }

  @media (max-width: 480px) {
    .overlay-text {
      font-size: 5vw;
    }
  }
</style>

<div style="text-align:center;">
  <div class="image-container">
    <picture>
      <source srcset="bitmaps/image002.jpg" media="(min-width: 768px) and (orientation: landscape)">
      <img id="Picture1" src="bitmaps/image001.jpg" alt="Workout Inspiration">
    </picture>
    <span class="overlay-text">
      Soon, through music...<br>We will rock your workout!
    </span>
  </div>
</div>


</html>
